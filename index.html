<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
</head>

<body>
    <div class="nav">
        <h1>Todo List</h1>
        <input type="text" id="search" placeholder="Search for task">
    </div>
    <main>
        <div class="input-section">
            <form id="form">
                <input type="text" id="todo-input" placeholder="Add Task">
                <button type="submit" id="todo-btn">Add</button>
            </form>
        </div>
        <div class="todo-tasks">
            <ul class="task-list">

            </ul>
        </div>
    </main>
    <script src="app.js "></script>
</body>

</html>
